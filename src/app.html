<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
		<title>Museum Interaction Geography</title>
		<style>
			body { padding: 0; margin: 0; }
			canvas { vertical-align: top; }
			/* Hide UI overlay until fonts are loaded */
			.fonts-loading [data-ui-overlay] { opacity: 0; }
			.fonts-ready [data-ui-overlay] { opacity: 1; transition: opacity 0.15s ease; }
		</style>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.js"></script>
		<script src="/sketch/main.js"></script>
		<script src="/sketch/gui.js"></script>
		<script src="/sketch/zoomMethods.js"></script>
		<script src="/sketch/smallMultipleMethods.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-prerender="false" class="fonts-loading">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
